<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Participar do Concurso</h4>
      </div>
      <div class="modal-body">
        <form action="#" class="">

          <div class="form__group" *ngIf="concurso" >
            <label for="name" class="form__label">Concurso</label>
            <input id="name" name="name" type="text" class="form__input" value="{{concurso.nome}}" disabled>
          </div>

          <div class="form__group">
            <label for="email" class="form__label">Musica</label>
            <select name="musica" id="musica" class="form__input">
              <option *ngFor="let m of musicas" value="{{m.id}}" [formControl]='musica'>{{m.titulo}}</option>
              <!-- <option value="2">bbb</option> -->
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="save()"  >Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
