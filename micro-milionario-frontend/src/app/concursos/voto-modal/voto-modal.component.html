<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Votação</h4>
      </div>
      <div class="modal-body">
        <form action="#" class="">

          <div class="form__group" *ngIf="participante" >
            <label for="voto" class="form__label">Votos</label>
            <input id="votos" name="votos" type="number" class="form__input" value="1" [formControl]='votos'>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="votar()"  >Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
