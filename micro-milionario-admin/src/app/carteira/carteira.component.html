<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
      <h1>
      Dashboard
      <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box">
                  <div class="box-header with-border">
                      <h3 class="box-title">Lista de Carteira</h3>
                  </div>
                  <!-- /.box-header -->
          <div class="box-body" *ngIf="carteira" >
              <table class="table table-bordered">
                <tr>
                  <th>Cliente</th>
                  <th>Pontos</th>
                  <th>Unitel Money</th>
                </tr>
                <tr>
                  <td>{{cliente.nome}}</td>
                  <td>{{carteira.pontos}}</td>
                  <td>{{unitelMoney}}</td>
                </tr>
              </table>
            </div>
              </div>
          </div>
      </div>
  </section>
</div>
