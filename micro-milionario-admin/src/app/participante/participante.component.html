<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
      <h1>
      Dashboard
      <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box">
                  <div class="box-header with-border">
                      <h3 class="box-title">Lista de Participantes</h3>
                  </div>
                  <!-- /.box-header -->
          <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Concurso</th>
                  <th>Artista</th>
                </tr>
                <tr *ngFor="let p of participanteLista; let i=index ">
                  <td>{{i+1}}</td>
                  <td>{{p.concurso_nome}}</td>
                  <td>{{p.artist_nome}}</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" title="Apagar Participante" class="btn btn-danger" (click)="apagarParticipante(p)" ><i class="fa fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          <!-- /.box -->
              </div>
          </div>
      </div>
  </section>
</div>
