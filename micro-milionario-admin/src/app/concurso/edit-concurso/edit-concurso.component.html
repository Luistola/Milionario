<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
      <h1>
      Administrativa
      <small>Panel Controlo</small>
      </h1>
      <ol class="breadcrumb">
      <li><a routerLink="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Concurso</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <!-- SELECT2 EXAMPLE -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Concurso</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <form class="" autocomplete="off" [formGroup]="concursoForm" (ngSubmit)="update()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nome</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="inputNome"
                    value="{{concurso.nome}}"
                    placeholder="Nome"
                    formControlName="nome"
                  >
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Descrição</label>
                  <textarea class="form-control" value="{{concurso.descricao}}" formControlName="descricao" rows="3" placeholder="Descrição ..."></textarea>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Prêmio</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="inputPremio"
                    value="{{concurso.premio}}"
                    placeholder="Valor do Premio"
                    formControlName="premio"
                  >
                </div>
                <div class="form-group">
                  <label>Nº de Vencedores</label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="inputNVencedor"
                    value="{{concurso.n_vencedor}}"
                    placeholder="Nº de Vencedores"
                    formControlName="n_vencedor"
                  >
                </div>
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
              <label>Data Inicio</label>
              <div class="input-group date">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="date" formControlName="data_inicio" class="form-control pull-right" id="datepicker">
              </div>
              <!-- value="{{concurso.data_inicio}}"/.input group -->
            </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label>Data Fim</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="date" formControlName="data_fim" class="form-control pull-right" id="datepicker">
                </div>
                <!-- value="{{concurso.data_fim}}"/.input group -->
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="exampleInputFile">Foto</label>
                <input type="file" id="exampleInputFile" (change)="onChangeFoto($event)">
              </div>
            </div>
            <!-- /.col -->
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-info" >Salvar</button>
            </div>
            <!-- /.box-footer -->

          </div>
          <!-- /.row -->
        </form>
        </div>
        <!-- /.box-body -->
        <!-- <div class="box-footer">
          <button type="submit" class="btn btn-info" >Salvar</button>
        </div> -->
      </div>
      <!-- /.box -->
  </section>
</div>
