<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
      <h1>
      Administrativa
      <small>Panel Controlo</small>
      </h1>
      <ol class="breadcrumb">
      <li><a routerLink="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Concurso</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box">
                  <div class="box-header with-border">
                      <h3 class="box-title">Lista de Concursos</h3>
                      <div class="pull-right box-tools">
                        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info"><i class="fa fa-plus"></i> Novo</button>
                      </div>
                  </div>
                  <!-- /.box-header -->
          <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Prémio Kz</th>
                  <th>Nº Vencedores</th>
                  <th>Data Inicio</th>
                  <th>Data Fim</th>
                  <th>Acções</th>
                </tr>
                <tr *ngFor="let c of concursoLista | paginate: { itemsPerPage: pagination.pagination.perPage, currentPage: pagination.pagination.page, totalItems: pagination.pagination.total}; let i=index ">
                  <td>{{i+1}}</td>
                  <td>{{c.nome}}</td>
                  <td>{{c.descricao}}</td>
                  <td>{{c.premio}}</td>
                  <td>{{c.n_vencedor}}</td>
                  <td>{{c.data_inicio | date: 'dd-MM-yyyy'}}</td>
                  <td>{{c.data_fim | date: 'dd-MM-yyyy'}}</td>
                  <td>
                    <div class="text-center">
                      <button type="button" title="Editar" (click)="goEditar(c)" class="btn btn-success"><i class="fa fa-edit"></i></button>&nbsp;
                      <button type="button" title="Ver Participantes" class="btn btn-info" (click)="goParticipanteList(c)" ><i class="fa fa-eye"></i></button>&nbsp;
                      <button type="button" title="Apagar Concurso" class="btn btn-danger" (click)="apagarConcurso(c)" ><i class="fa fa-trash"></i></button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <pagination-controls class="pagination pagination-sm no-margin pull-right" (pageChange)="concursoPaginacao(pagination.pagination.page = $event)"></pagination-controls>
            </div>
          <!-- /.box -->
              </div>
          </div>
      </div>
  </section>

   
</div>

<app-new-concurso-modal (eventoClicado)="listarConcursos()"></app-new-concurso-modal>
