<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Administrativa
      <small>Panel Controlo</small>
      </h1>
      <ol class="breadcrumb">
      <li><a routerLink="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Parametros</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Novo Parametro</h3>
          </div>
          <!-- form start -->
          <form role="form" autocomplete="off" [formGroup]="parametroForm" (ngSubmit)="update()">
            <div class="box-body">
              <div class="form-group">
                <label>Nome</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="inputNome"
                  value="{{parametro.nome}}"
                  placeholder="Nome"
                  formControlName="nome"
                  disabled
                >
              </div>
              <div class="form-group">
                <label>Valor</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="inputValor"
                  value="{{parametro.valor}}"
                  placeholder="Valor"
                  formControlName="valor"
                  [disabled]="estado"
                >
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" [disabled]="estado" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Lista de Parametros</h3>
          </div>

          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered">
              <tr>
                <th style="width: 10px">#</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Acções</th>
              </tr>
              <tr *ngFor="let p of parametroLista | paginate: { itemsPerPage: pagination.pagination.perPage, currentPage: pagination.pagination.page, totalItems: pagination.pagination.total}; let i=index ">
                <td>{{i+1}}</td>
                <td>{{p.nome}}</td>
                <td>{{p.valor}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" title="Ver Musicas" class="btn btn-info" (click)="getParametroById(p)" ><i class="fa fa-edit"></i></button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <!-- <pagination-controls class="pagination pagination-sm no-margin pull-right" (pageChange)="clientePaginacao(pagination.pagination.page = $event)"></pagination-controls> -->
          </div>
        <!-- /.box -->
        </div>
      </div>

    </div>


  </section>
</div>
