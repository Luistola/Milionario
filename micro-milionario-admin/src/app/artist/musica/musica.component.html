<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
      <h1>
      Dashboard
      <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box">
                  <div class="box-header with-border">
                      <h3 class="box-title">Lista de Participantes</h3>
                  </div>
                  <!-- /.box-header -->
          <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Artista</th>
                  <th>Titulo</th>
                  <th>Duração</th>
                  <th>Genero</th>
                  <th>Foto</th>
                  <th>Musica</th>
                  <th>Video</th>
                  <th>Activo</th>
                </tr>
                <tr *ngFor="let m of musicaLista; let i=index ">
                  <td>{{i+1}}</td>
                  <td>{{m.artista}}</td>
                  <td>{{m.titulo}}</td>
                  <td>{{m.duracao}}</td>
                  <td>{{m.genero}}</td>
                  <td>{{m.foto}}</td>
                  <td>{{m.url_musica}}</td>
                  <td>{{m.url_video}}</td>
                  <td>{{m.is_delete}}</td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          <!-- /.box -->
              </div>
          </div>
      </div>
  </section>
</div>
