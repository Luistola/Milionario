<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Administrativa
      <small>Panel pousar</small>
    </h1>

  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Novo pousar</h3>
          </div>
          <!-- form start -->
          <form role="form" autocomplete="off" [formGroup]="pousarForm" (ngSubmit)="save()">
            <div class="box-body">
              <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" value="{{pousarData.title}}" type="text" id="title" formControlName="title">
              </div>
          
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" value="{{pousarData.description}}" id="description" formControlName="description"></textarea>
              </div>
          
              <div class="form-group">
                <label for="exampleInputFile">Foto/vedieo</label>
                <input name="file" type="file" #inputFile class="form__input" (change)="onChangeFoto($event)"
                  formControlName="file" />
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>


      <div class="col-md-6">

        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">mostrar imagem e v√≠deo</h3>
          </div>

          <div class="box-body">

            <div class="form-group">

              <label for="exampleInputFile">photo/vedieo</label>
              <a class="img_dimensao artist-post__cover">
                <img *ngIf="pousarData.type==='image'" width="100%" [src]="thumbnail" class="image">

              </a>
              <video #videoElement *ngIf="pousarData.type === 'video'" width="100%" autoplay muted loop playsInline preload="auto">
                <source [src]="thumbnail" type="video/mp4">
              </video>
            </div>
          </div>

        </div>
      </div>




    </div>

  </section>
</div>
