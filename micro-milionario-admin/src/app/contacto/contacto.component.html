<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Administrativa
      <small>Panel Controlo</small>
      </h1>
      <ol class="breadcrumb">
      <li><a routerLink="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Contacto</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-12">
              <div class="box">
                  <div class="box-header with-border">
                      <h3 class="box-title">Lista de Contacto</h3>
                  </div>
                  <!-- /.box-header -->
          <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Descrição</th>
                  <!-- <th>Respondida</th> -->
                  <th>Acções</th>
                </tr>
                <tr *ngFor="let c of contactoLista | paginate: { itemsPerPage: pagination.pagination.perPage, currentPage: pagination.pagination.page, totalItems: pagination.pagination.total}; let i=index ">
                  <td>{{i+1}}</td>
                  <td>{{c.nome}}</td>
                  <td>{{c.email}}</td>
                  <td>{{c.descricao}}</td>
                  <!-- <td>{{c.is_delete}}</td> -->
                  <td>
                    <div class="text-center">
                      <!-- <button type="button" title="Ver Musicas" class="btn btn-info" (click)="goMusicaList(a)" ><i class="fa fa-eye"></i></button> -->
                      <!-- <button type="button" title="Participar Concurso" class="btn btn-success" data-toggle="modal" data-target="#myModal" (click)="verCarteira(c)" ><i class="fa fa-eye"></i></button>&nbsp; -->
                      <button type="button" title="Apagar Contacto" class="btn btn-danger" (click)="apagar(c)" ><i class="fa fa-trash"></i></button>
                      <!-- <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info"><i class="fa fa-plus"></i> Novo</button> -->
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <pagination-controls class="pagination pagination-sm no-margin pull-right" (pageChange)="contactoPaginacao(pagination.pagination.page = $event)"></pagination-controls>
            </div>
          <!-- /.box -->
              </div>
          </div>
      </div>
  </section>
</div>
